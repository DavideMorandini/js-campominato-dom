<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMPO MINATO</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <div class="general_container">

        <!-- Tipologia di livello-->
        <div>
            <label for="leveltype">
                Scegli il livello di difficoltà:
            </label>

            <select id="leveltype" name="leveltype_selection">

                <option value="easy">
                    Easy
                </option>

                <option value="hard">
                    Medium
                </option>

                <option value="crazy">
                    Hard
                </option>
            </select>

            <button id="play" class="btn">
                Play
            </button>
        </div>

        <div>
            <h2 id="intro-text">
                Scegli il livello di difficoltà:
            </h2>

            <!-- Griglie e celle-->
            <div id="grid" class="games-grid hidden">
                
            </div>
            <h2 id="endgame"></h2>
        </div>
    </div>
    <script type="text/javascript" src="./assets/JS/myscript.js"></script>
</body>
</html>
