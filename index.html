<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-campominato-dom</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-6 d-flex justify-content-center align-items-center">

                <h1>Campo Minato</h1>
            </div>

            <div class="col-6 d-flex justify-content-evenly align-items-center">

                <!-- Tipologia di livello -->
                <label for="levels_game
                ">Scegli il livello di difficolt√†:</label>

                <select class="form-select w-25" aria-label="Default select example" name="levels_gamer" id="levels_game" required="required">

                    <option value="easy">Easy</option>

                    <option value="medium">Medium</option>
        
                    <option value="hard">Hard</option>
                </select>

                <button class="btn btn-primary" type="submit" id="play">Play</button>
            </div>
        </div>


        <div class="row">
            
            <div class="col-12 d-flex justify-content-center align-items-center my-5">

                <!-- Griglia e celle -->
                <div id="grid" class="games_grid hidden"></div>
            </div>
       </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- myscript.js -->
    <script type="text/javascript" src="./assets/JS/myscript.js"></script>
</body>
</html>
